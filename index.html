<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0055aa">
    <meta name="description" content="Guida la tua nave pirata attraverso mari insidiosi e raccogli i tesori!">
    <title>Raccogli i tesori con Nami</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="game.js"></script>
    <script>
        // Function to hide the address bar
        function hideAddressBar() {
            if(document.documentElement.scrollHeight > window.outerHeight) {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 0);
            }
        }
        
        // Hide address bar on page load
        window.addEventListener('load', hideAddressBar);
        // Hide address bar when orientation changes
        window.addEventListener('orientationchange', hideAddressBar);
        // Try to hide address bar when window is resized
        window.addEventListener('resize', hideAddressBar);
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Add install prompt
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.style.display = 'none';
        installButton.textContent = 'Installa il gioco';
        installButton.style.position = 'absolute';
        installButton.style.bottom = '10px';
        installButton.style.left = '50%';
        installButton.style.transform = 'translateX(-50%)';
        installButton.style.padding = '10px 20px';
        installButton.style.backgroundColor = '#90EE90';
        installButton.style.border = '2px solid #006600';
        installButton.style.borderRadius = '8px';
        installButton.style.fontWeight = 'bold';
        installButton.style.zIndex = '1000';
        document.body.appendChild(installButton);
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            installButton.style.display = 'block';
        });
        
        installButton.addEventListener('click', (e) => {
            // Hide our user interface that shows our A2HS button
            installButton.style.display = 'none';
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
